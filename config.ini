# ============================================================
# STEALTH VULNERABILITY SCANNER v3.2
# Configurazione
# ============================================================

[GEMINI]
# Chiave API Gemini (ottienila da https://aistudio.google.com/app/apikey)
api_key = INSERISCI-QUI-LA-TUA-API-KEY

# Modello da utilizzare
# Modelli disponibili (Febbraio 2026):
#   gemini-2.5-flash         - Consigliato, veloce e potente
#   gemini-2.5-pro           - Più potente, analisi approfondite
#   gemini-2.0-flash         - Stabile
#   gemini-2.0-flash-lite    - Leggero, risposte rapide
#   gemini-1.5-flash         - Legacy, bilanciato
#   gemini-1.5-pro           - Legacy, potente
model = gemini-2.5-flash

# Timeout richiesta in secondi
timeout = 30

# Lingua risposta (it = italiano, en = inglese)
language = it

[SCANNER]
# Timeout connessioni in secondi
connection_timeout = 5

# Timeout veloce per test rapidi
fast_timeout = 2

# Numero massimo thread paralleli (basso = più stealth)
max_threads = 5

# Cartella output report (relativa allo script)
output_folder = Analisi

[ATTACKS]
# Numero attacchi distruttivi da mostrare
destructive_count = 3

# Numero attacchi probabili da mostrare
probable_count = 5

# Mostra sempre tutti gli attacchi trovati (true/false)
show_all = false

[AI_ANALYSIS]
# Abilita analisi AI automatica (true/false)
# Se false, l'analisi AI deve essere richiesta esplicitamente
auto_enable = false

# Includi suggerimenti di remediation dettagliati
include_remediation = true

# Includi stima tempo di compromissione
include_time_estimate = true

# Includi attack chain completa
include_attack_chain = true

# Includi risk score numerico
include_risk_score = true
